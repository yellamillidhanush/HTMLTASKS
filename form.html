<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>APPLICATION FORM</legend>
        <form action="">
            <label for="">First Name:</label>
            <input type="text">
            <label for="">Last Name:</label>
            <input type="text"><br><br>
            <label for="">Date of birth:</label>
            <input type="date">
            <label for="">Age:</label>
            <input type="number"><br><br>
            <label for="">Gender:</label>
            <select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
            </select>
            <label for="">Email Address:</label>
            <input type="text" placeholder="enter email address"><br> <br>
            <label for="">positions Available:</label>
            <input type="radio">
            <label for="">junior Developer</label>
            <input type="radio">
            <label for="">Mid-level Developer</label>
            <input type="radio">
            <label for="">Senior Developer</label>
            <br><br>
            <label for="">Programming languages:</label>
            <input type="checkbox">
            <label for="">java</label>
            <input type="checkbox">
            <label for="">javaScript</label>
            <input type="checkbox">
            <label for="">Python</label><br><br>
            <label for="">Password:</label>
            <input type="password">
            <label for="">Confirm Password:</label>
            <input type="password"><br><br>
            <input type="submit">
            <input type="reset">

        </form>
    </fieldset>


</body>
</html>
